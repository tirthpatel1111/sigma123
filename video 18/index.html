<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=3, initial-scale=1.0">
    <title>box model</title>
 <style>
    *{
    margin: 0px;
    }
.box{
    background-color: aqua;
}
.box1{
    color: blueviolet;
    border: 5px solid purple;
    padding: 20px; 
    margin: 20px;
}
.box2{
    color: rgb(255, 0, 72);
    border: 5px solid purple;
     padding: 20px; 
    margin: 20px;
    
    /* box-sizing: border-box;  */
}
 </style>
</head>
<body>
    <div class="box box1">this is box 1</div>
    <div class="box box2">this is box 2</div>
</body>
</html>
